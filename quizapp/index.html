<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #0056b3;
    }
    .score {
      font-size: 1.5em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz">
      <p class="question" id="question">Question will appear here</p>
      <div class="options" id="options">
        <!-- Options will be dynamically added here -->
      </div>
    </div>
    <div id="result" style="display: none;">
      <p class="score" id="score">Your score is: </p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
